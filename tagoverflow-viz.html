<!doctype html>
<html>
<head>
    <title>Neovis.js TagOverflow Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <script src="https://rawcdn.githack.com/neo4j-contrib/neovis.js/v0.0.1/dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://stackdata.neo4jlabs.com:80",
                server_user: "stackoverflow",
                server_password: "stackoverflow",
                encrypted: "ENCRYPTION_ON",
                trust: "TRUST_CUSTOM_CA_SIGNED_CERTIFICATES",
                labels: {
                    "Tag": {
                        "caption": "name",
                        "size": "pagerank",
                        "community": "partition"
                    }
                },
                relationships: {
                    "SIMILAR": {
                        "thickness": "score",
                        "caption": false
                    }
                },
                initial_cypher: "MATCH path = (n:Tag {name:'javascript'})-[r:SIMILAR*..10]->(m) RETURN path LIMIT 1000"
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);

        }
    </script>
</head>
<body onload="draw()">
<div id="viz"></div>

<div>
Cypher query: 
<div><textarea rows="4" cols=50 id="cypher">
MATCH path = (n:Tag {name:'javascript'})-[r:SIMILAR*..10]->(m) RETURN path LIMIT 1000
</textarea></div>
<div>
	<input type="submit" value="Submit" id="reload">
    <input type="submit" value="Stabilize" id="stabilize">
</div>
</div>

</body>

<script>
    $("#reload").click(function() {

        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();

        }

    });

    $("#stabilize").click(function() {
        viz.stabilize();
    })

</script>
</html>
